<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merienda:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <h3 class="bank">bank</h3>
      <img src="assets/chip.png" alt="chip" class="chip" />
      <img src="assets/wireless.png" alt="wireless" class="indicator" />
      <h3 class="number">4100 1234 5678 9010</h3>
      <h5 class="card-holder">
        <span>card holder</span><br />
        DAVID GOMEZ GONZALEZ
      </h5>
      <h5 class="valid">
        <span>expiry date</span><br />
        08/27
      </h5>
      <img src="assets/visa.png" alt="logo" class="logo" />
    </div>
  </body>
</html>
